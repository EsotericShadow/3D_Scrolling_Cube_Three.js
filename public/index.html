<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>Cubic Landing Page - Enhanced UX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div id="header" class="header"></div>
    <div id="cube-container">
      <!-- Directional indicators will be added here -->
      <div class="directional-indicators">
        <div class="arrow-indicator top">
          <svg viewBox="0 0 24 24">
            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path>
          </svg>
        </div>
        <div class="arrow-indicator right">
          <svg viewBox="0 0 24 24">
            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"></path>
          </svg>
        </div>
        <div class="arrow-indicator bottom">
          <svg viewBox="0 0 24 24">
            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
          </svg>
        </div>
        <div class="arrow-indicator left">
          <svg viewBox="0 0 24 24">
            <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"></path>
          </svg>
        </div>
      </div>
      
      <!-- Swipe trail container -->
      <div class="swipe-trail"></div>
    </div>
    
    <!-- Tutorial overlay -->
    <div class="swipe-hint-overlay">
      <div class="swipe-hint-content">
        <h2 class="swipe-hint-title">Interactive Cube Navigation</h2>
        <p class="swipe-hint-description">Explore all sides of the cube by swiping in any direction: up, down, left, or right.</p>
        
        <div class="swipe-hint-animation">
          <div class="swipe-hint-cube"></div>
          <div class="swipe-hint-arrow"></div>
        </div>
        
        <button class="swipe-hint-button">Got it!</button>
      </div>
    </div>
    
    <!-- Inactivity hint -->
    <div class="inactivity-hint">
      Try swiping in any direction to rotate the cube!
    </div>
    
    <div id="content" class="content">
      <p id="description"></p>
      <a id="cta" href="#" target="_blank" class="cta-button">Learn More</a>
      
      <!-- Enhanced navigation instruction -->
      <div class="nav-instruction">
        Swipe or scroll in any direction to explore
        <div class="nav-instruction-icons">
          <svg class="direction-icon" viewBox="0 0 24 24">
            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path>
          </svg>
          <svg class="direction-icon" viewBox="0 0 24 24">
            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"></path>
          </svg>
          <svg class="direction-icon" viewBox="0 0 24 24">
            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
          </svg>
          <svg class="direction-icon" viewBox="0 0 24 24">
            <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
